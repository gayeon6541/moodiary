<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MOODIARY – Today Loading (fast)</title>

    <!-- 폰트 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css"
        crossorigin>

    <!-- 꽃잎 SVG 프리로드: 첫 페인트 빨라짐 -->
    <link rel="preload" as="image" href="img/your-petal.svg" />

    <style>
        :root {
            --ink: #111;
            --muted: #666;
            --bg: #fff;
            --side: clamp(16px, 3.5vw, 40px);
            --petal-img: url('img/your-petal.svg');
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        html {
            scroll-behavior: smooth
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--ink);
            font-family: Pretendard, system-ui, -apple-system, BlinkMacSystemFont, Inter, "Noto Sans KR", sans-serif;
            line-height: 1.55;
            cursor: none;
        }

        .hint {
            position: fixed;
            left: var(--side);
            top: var(--side);
            font-size: 18px;
            color: #000;
            opacity: .6;
            user-select: none;
            pointer-events: none;
            letter-spacing: .02em;
        }

        @media (max-width:768px) {
            .hint {
                font-size: 14px
            }
        }

        .stage {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }

        .flower {
            position: relative;
            width: min(34vmin, 510px);
            aspect-ratio: 1/1;
            transform: translateY(4vh);
        }

        .rotor {
            position: absolute;
            inset: 0;
            animation: spin 12s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .petal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 44%;
            height: 52%;
            transform-origin: 50% 100%;
            transform: translate(-50%, -100%);
            transition: filter .15s ease;
            background-image: var(--petal-img);
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            will-change: transform, opacity;
            pointer-events: none;
        }

        .petal:hover {
            filter: brightness(1.05)
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translate(-50%, -100%) rotate(var(--angle, 0deg)) scale(1)
            }

            100% {
                opacity: 0;
                transform: translate(calc(-50% + var(--driftX, 0)), 90vh) rotate(calc(var(--angle, 0deg) + 30deg)) scale(.7)
            }
        }

        .petal.gone {
            animation: fall .7s ease-in forwards
        }

        /* 낙하도 살짝 더 빠르게 */

        .core {
            position: absolute;
            inset: 0;
            display: grid;
            place-items: center;
            pointer-events: none
        }

        .percent {
            color: #111;
            font-weight: 400;
            font-size: clamp(14px, 3.8vmin, 22px);
            text-shadow: 0 1px 0 rgba(0, 0, 0, .08)
        }

        /* 경량 커스텀 커서(그림자 제거로 페인트 비용↓) */
        .flower-cursor {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 9999;
            pointer-events: none;
            user-select: none;
            width: 40px;
            height: 40px;
            display: grid;
            place-items: center;
            font-size: 24px;
            line-height: 1;
            transform: translate(-50%, -50%);
        }

        .flower-cursor::before {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid #111;
            border-radius: 999px;
            box-sizing: border-box;
        }

        .flower-cursor.active {
            font-size: 26px
        }
    </style>
</head>

<body>
    <div class="stage">
        <div class="flower" id="flower" aria-label="매초 20%씩 줄어듦">
            <div class="rotor" id="rotor"></div>
            <div class="core"><span class="percent" id="pct">100%</span></div>
        </div>
    </div>

    <script>
        // ==== 설정: 총 재생 시간만 조절하면 전체 속도 제어됨 ====
        const TOTAL_PETALS = 5;               // 100% → 0% (5장)
        const TOTAL_DURATION_MS = 900;        // 전체 로딩 시간(기본 0.9초)
        const REDIRECT_DELAY_MS = 150;        // 마지막 낙하 후 딜레이
        const NEXT_URL = "today.html" + (location.search || "");

        const rotor = document.getElementById('rotor');
        const pctEl = document.getElementById('pct');

        // 꽃잎 생성(가벼운 값만 계산)
        const petals = [];
        for (let i = 0; i < TOTAL_PETALS; i++) {
            const p = document.createElement('div');
            p.className = 'petal';
            const angle = i * (360 / TOTAL_PETALS);
            const drift = (Math.random() * 20 - 10).toFixed(1) + 'vw';
            p.style.setProperty('--angle', angle + 'deg');
            p.style.setProperty('--driftX', drift);
            p.style.transform = `translate(-50%,-100%) rotate(${angle}deg)`;
            rotor.appendChild(p);
            petals.push(p);
        }

        // RAF 타임라인: 장치 성능/탭 상태와 무관하게 일정하게 진행
        const stepPercent = 100 / TOTAL_PETALS;
        const stepInterval = TOTAL_DURATION_MS / TOTAL_PETALS;

        let start = null;
        let dropped = 0;
        function tick(ts) {
            if (!start) start = ts;
            const elapsed = ts - start;

            // 필요 수만큼 꽃잎 드롭
            const shouldDrop = Math.min(TOTAL_PETALS, Math.floor(elapsed / stepInterval));
            while (dropped < shouldDrop) {
                petals[dropped].classList.add('gone');
                const left = Math.max(0, 100 - stepPercent * (dropped + 1));
                pctEl.textContent = Math.round(left) + '%';
                dropped++;
            }

            if (elapsed < TOTAL_DURATION_MS) {
                requestAnimationFrame(tick);
            } else {
                pctEl.textContent = '0%';
                setTimeout(() => { location.href = NEXT_URL; }, REDIRECT_DELAY_MS);
            }
        }
        requestAnimationFrame(tick);

        // ✿ 커스텀 커서(경량)
        (function () {
            const c = document.createElement('div');
            c.className = 'flower-cursor';
            c.textContent = '✿';
            document.body.appendChild(c);
            let x = 0, y = 0, tx = 0, ty = 0;
            document.addEventListener('mousemove', e => { x = e.clientX; y = e.clientY; });
            (function loop() {
                tx += (x - tx) * 0.25; ty += (y - ty) * 0.25;
                c.style.transform = `translate(${tx}px, ${ty}px) translate(-50%,-50%)`;
                requestAnimationFrame(loop);
            })();
        })();

        // 사용자가 모션을 줄임 설정 시 더 빠르게(접근성 고려)
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            // 즉시 드롭 & 바로 이동
            petals.forEach(p => p.classList.add('gone'));
            pctEl.textContent = '0%';
            setTimeout(() => { location.href = NEXT_URL; }, 100);
        }
    </script>
</body>

</html>
